---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ihub-logs-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /mnt/nfs_share/isecl/ihub/logs
    server:
