---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: isecl

secretGenerator:
  - name: ihub-k8s-certs
    files:
      - "secrets/apiserver.crt"
    type: "Opaque"

commonLabels:
  env: test

resources:
- configMap.yml
- secrets.yml
- config-pv.yml
- config-pvc.yml
- logs-pv.yml
- logs-pvc.yml
- deployment.yml
