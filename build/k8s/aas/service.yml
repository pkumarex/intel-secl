---
kind: Service
apiVersion: v1
metadata:
  name: aasdb-svc
  namespace: isecl
  labels:
    env: demo
    app: aasdb
spec:
  selector:
    app: aasdb
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
---
kind: Service
apiVersion: v1
metadata:
  name: aas-svc
  namespace: isecl
  labels:
    env: demo
    app: aas
spec:
  selector:
    app: aas
  type: NodePort
  ports:
    - port: 8444
      targetPort: 8444
      nodePort: 30444
