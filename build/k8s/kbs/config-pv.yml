---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kbs-config-pv
spec:
  capacity:
    storage: 128Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: /mnt/nfs_share/isecl/kbs/config
    server:
